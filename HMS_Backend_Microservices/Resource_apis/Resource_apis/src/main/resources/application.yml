server:
  port: 9092

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: hospital_management_resource_service
  application:
    name: RESOURCE-SERVICE
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka